<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Abdul-Quadri Mahmud Adeyemi">
  <meta name="title" content="Quiz Website">
  <meta name="description" content="Quiz Website">
  <meta name="keywords" content="Quiz Website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300&family=Merriweather:ital@1&family=Montserrat:ital,wght@0,200;0,300;1,200;1,300&family=Oswald:wght@300;400;500;600&family=Raleway:ital,wght@0,300;0,400;1,300&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="subjectsDesign.css"/> -->
  <link rel="stylesheet" href="english.css">
  <title>English Quiz Page</title>
  <script defer src="english.js"></script>
</head>
<body>
  <header class="header">
    <nav>
      <div class="nav">
        <div class="logoCont">
          <div class="logo">
            <h1>Quiz<span>App</span></h1>
          </div>
        </div>
          <div class="mobile-menu-bar">
              <div class="burger-menu">
                  <p></p>
                  <p></p>
                  <p></p>
              </div>
              <ul class="side-menu">
                <li class="close-menu">&times;</li>
                <li class="list"><a href="homePage.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="list"><a href="#"><i class="fas fa-address-card"></i> About Us</a></li>
                <li class="list"><a href="#"><i class="fab fa-hire-a-helper"></i> Help</a></li>
                <li class="list"><a href="#"><i class="fas fa-user-secret"></i> Privacy</a></li>
                <li class="list"><a href="#"><i class="fas fa-landmark"></i> Policy/Terms</a></li>
              </ul>
          </div>
      </div>
    </nav>
  </header>
  <section class="Container">
    <div class="Wrapper">
      <div class="subjectsTextCont">
        <div class="subjectText">
          <p>English</p>
        </div>
      </div>
      <div class="timerCont">
        <div class="timerWrapper">
          <p class="min">0:0 </p>
          <p class="sec">0:0 </p>
          <p class="ms">0:0</p>
        </div>
      </div>
      <div class="startQuizCont">
        <div class="startQuizWrapper">
          <button class="startQuizBtn">Start</button>
        </div>
      </div>
      <div class="userScoreCont">
        <div class="pack">
          <div class="userScoreWrap">
            <p>Score:<span class="score">0</span><span class="totalScore"> of 20</span></p>
            <p>Percentage:<span class="percentage">0</span>%</p>
          </div>
        </div>
      </div>
      <div class="submitButtonCont">
      <div class="submitButtonWrap">
        <div class="submitButton">
          <button id="submitBtn">Submit</button>
        </div>
      </div>
      </div>
      <div class="packager">
        <div class="remainQuestionCont">
          <div class="remainQuestionWrap">
            <div class="remainQuestion">
              <p>Question <span class="currentQuestion">1</span> of 20</p>
            </div>
          </div>
        </div>
        <div class="descriptionSection">
          <div class="descriptionSec">
            <p class="descript"></p>
          </div>
        </div> 
        <div class="questionCont">
          <div class="questionWrapper">
            <div class="question"></div>
          </div>
        </div>
        <div class="optionBtnsCont">
          <div class="optionBtns">
            <button class="optBtn optionA">A:Option</button>
            <button class="optBtn optionB">B:Option</button>
            <button class="optBtn optionC">C:Option</button>
            <button class="optBtn optionD">D:Option</button>
          </div>
        </div>
        <div class="nextPrevBtnCont">
          <div class="nextPrevBtn">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
